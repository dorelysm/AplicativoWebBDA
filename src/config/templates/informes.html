{% extends "layout.html" %}

{%  block content %}

<style>
    .table-striped tbody tr:nth-child(odd) {
        background-color: #d4dd9d;
    }
</style>

<div id="layoutSidenav">
    <main>
        <div class="container">
            <h1 class="mt-4">Informes</h1>
            <form action="/informes_por_mes" method="POST">
                <div class="row p-2">
                    <div class="col">
                        <label for="message-text" class="col-form-label">Mes:</label>
                    </div>
                    <div class="col">
                        <select class="form-control" name="mes">
                            <option value="enero">Enero</option>
                            <option value="febrero">Febrero</option>
                            <option value="marzo">Marzo</option>
                            <option value="abril">Abril</option>
                            <option value="mayo">Mayo</option>
                            <option value="junio">Junio</option>
                            <option value="julio">Julio</option>
                            <option value="agosto">Agosto</option>
                            <option value="septiembre">Septiembre</option>
                            <option value="octubre">Octubre</option>
                            <option value="noviembre">Noviembre</option>
                            <option value="diciembre">Diciembre</option>
                        </select>
                    </div>
                    <div class="col">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                      <label for="message-text" class="col-form-label">Año:</label>
                    </div>
                    <div class="col">
                        <select class="form-control" name="año">
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                    </div>
                    <div class="col">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <button style="background-color: #A9BA3B;color: black;" type="submit" class="btn btn-primary mb-3 border-0">Ver informe</button>
                    </div>
                    <div class="col">
                    </div>
                    <div class="col">
                    </div>
                </div>
            </form>
            

          <div class="card mb-4">
            <div class="card-header" style="background-color: #A9BA3B;color: black;">
              <i class="fas fa-table me-1"></i>
              Listado de bodegas
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped text-center">
                  <thead>
                    <tr>
                      <th scope="col">Bodega</th>
                      <th scope="col">Donaciones entrantes (Kg)</th>
                      <th scope="col">Donaciones salientes (Kg)</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for item in bodegas %}
                    <tr>
                      <th scope="row">{{item.nombre}}</th>
                      <td>kg</td>
                      <td>kg</td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <th scope="row">Total</th>
                        <td></td>
                        <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    </main>
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-between small">
                <div class="text-muted">Copyright &copy; Universidad Libre 2023</div>
            </div>
        </div>
    </footer>
</div>
  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="js/scripts.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
    crossorigin="anonymous"
  ></script>
  <script src="js/datatables-simple-demo.js"></script>


{% endblock %}
