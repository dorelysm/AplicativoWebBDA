{% extends "layout.html" %}

{%  block content %}

{% include('modal.html') %}

<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
      <main>
          <div class="container">
              <div class="row justify-content-center">
                  <div class="col-lg-5">
                      <div class="card shadow-lg border-0 rounded-lg mt-5">
                          <div class="card-header"><h3 class="text-center font-weight-light my-4">Inicio de sesión</h3></div>
                          <div class="card-body">
                              <form action="/ingresar" method="POST">
                                  <div class="form-floating mb-3">
                                      <input class="form-control" type="email" name="email" placeholder="correo@correo.com" />
                                      <label class="form-label" for="Email">Correo electrónico</label>
                                  </div>
                                  <div class="form-floating mb-3">
                                      <input class="form-control" name="password" type="password" placeholder="Contraseña" />
                                      <label class="form-label" for="password">Contraseña</label>
                                  </div>
                                  <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                      Iniciar sesión
                                    </button>
                                  </div>
                              </form>
                          </div>
                          <div class="card-footer text-center py-3">
                              <div class="small">
                                <a onclick="cargar_formulario()" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Registrar nuevo usuario</a>
                            </div>
                          </div>

                          <script>

                            function cargar_formulario(){
                                const formulario = `
                                        <form action="/nuevo_usuario" method="POST">
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">Correo:</label>
                                            <input type="text" class="form-control" name="email"  value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">Contraseña:</label>
                                            <input type="text" class="form-control" name="password"  value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">Nombre:</label>
                                            <input type="text" class="form-control" name="nombre"  value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">Cedula:</label>
                                            <input type="text" class="form-control" name="cedula"  value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="rol" class="col-form-label">Tipo de Usuario:</label>
                                            <select class="form-control" name="rol">
                                                <option value="admin">Administrador</option>
                                                <option value="user">Operario de bodega</option>
                                                <option value="user">Jefe de operaciones</option>
                                            </select>
                                        </div>
                                        <div class="modal-footer">
                                            <button  type="submit" class="btn btn-primary">Guardar</button>
                                        </div>
                                        </form> 
                                `;
                                $("#fromartc").html(formulario);
                            }

                          </script>
                      </div>
                  </div>
              </div>
          </div>
      </main>
  </div>
</div>
{% endblock %}
