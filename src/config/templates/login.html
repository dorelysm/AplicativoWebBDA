{% extends "layout_login.html" %}

{%  block content %}

{% include('modal.html') %}

<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
      <main>
          <div class="container">
              <div class="row justify-content-center">
                  <div class="col-lg-5">
                      <div class="card shadow-lg border-0 rounded-lg mt-5">
                          <div class="card-header"><h3 class="text-center font-weight-light my-4">Inicio de sesión</h3></div>
                          <div class="card-body">
                              <form action="/ingresar" method="POST">
                                  <div class="form-floating mb-3">
                                      <input class="form-control" type="email" name="email" placeholder="correo@correo.com" />
                                      <label class="form-label" for="Email">Correo electrónico</label>
                                  </div>
                                  <div class="form-floating mb-3">
                                      <input class="form-control" name="password" type="password" placeholder="Contraseña" />
                                      <label class="form-label" for="password">Contraseña</label>
                                  </div>
                                  <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                      Iniciar sesión
                                    </button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </main>
  </div>
</div>
{% endblock %}
